<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarkCinema</title>
    <script src="../js/form.js"></script>
    <link rel="stylesheet" href="../Css/CreateC.css">
    <link rel="icon" href="../Photo/Logo.ico">
</head>
<body>
    <header>
        <div class="cabeza">
            <a href="Home.html" ><img class="logo" src="../Photo/Logo.png" width="75px" height="50px"></a>
        <nav>
            <a href="#" class="algo">Cartelera</a>
            <a href="#" class="algo">Pronto</a>
            <a href="#" class="algo">Prox. Estrenos</a>
            <input class="main" type="search" placeholder="Escribe para buscar">
            <a href="Login.html" ><img class="perfil" src="../Photo/Perfil.png" width="50px" height="50px"></a>
        </nav>
        </div>
    </header>
    <div class="formulario">
        <h1>Crear Cuenta</h1>
        <form method="post" name="formCuenta" id="formCuenta" onsubmit="validar_CreateC();">
            <div class="username">
                <input type="text" name="user" id="user" >
                <label>Nombre de Usuario</label>
            </div>
            <div class="email">
                <input type="email" name="userMail" id="userMail" >
                <label>Correo Electronico</label>
            </div>
            <div class="emailconf">
                <input type="email" name="cuseMail" id="cuserMail" >
                <label>Confirmar Correo Electronico</label>
            </div>
            
            <div class="password">
                <input type="password" id="password" >
                <label>Contraseña</label>
            </div>

            <img src="../photo/mostrar_ocultar.png" alt="mostrarContrasena" width="50" height="50" onmouseenter="mostrarContrasena()" onmouseleave="mostrarContrasena()">
            
            <p class="termCond">
                <label><input type="checkbox" id="terminos" value="aceptar">Declaro haber leído y aceptar las condiciones generales del uso del portal y la normativa sobre protección de datos.</label>
            </p>
            
            <button class="resgitrar" type="submit" value="Registrar">Registrar</button>
            <div class="registrarse">
                <a href="Login.html">Regresar</a>
            </div>
        </form>
    </div>
    </body>
</html>
